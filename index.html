<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Simple template</title>
</head>

<body>
   <p>Title</p>
   <button onclick="myFunction()">Run myFunction</button>
   <script>
      function loadWebAssembly(filename, imports = {}) {
         return fetch(filename)
            .then(response => response.arrayBuffer())
            .then(bytes => WebAssembly.instantiate(bytes, imports))
            .then(result => result.instance);
      }
      async function myFunction() {
         await loadWebAssembly('web_api.wasm')
            .then(instance => {
               console.log(instance.exports); 
               console.log(instance.exports.add_c(1, 2));
               console.log(instance.exports.show_me_the_answer_c(1, 2));
            })
      }
   </script>
</body>

</html>
